<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce Input</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" />
    </div>
  </body>
  <script>
    function debounce(fn, delay) {
      let timerId = null;
      return function (value) {
        if (timerId) {
          window.clearTimeout(timerId);
        }
        timerId = setTimeout(() => {
          fn(value);
          timerId = null;
        }, delay);
      };
    }

    const input = document.getElementById("input");
    const dbFun = debounce(console.log, 500);
    
    input.addEventListener("keyup", (e) => dbFun(e.target.value));
  </script>
</html>
